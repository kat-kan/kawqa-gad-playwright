name: Run Playwright API Auto-Checks on CI

on:
  push:
    branches: [ "main" ]

jobs:
 playwright-api-auto-checks:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout the repository
       uses: actions/checkout@v3
     - name: Run GAD in Docker Image
       run: docker run -p 3000:3000 -d jaktestowac/gad
     - name: Install node
       uses: actions/setup-node@v3
       with:
         node-version: 18
     - name: Install dependencies
       run: npm ci
     - name: Install Playwright Chromium Browser
       run: npx playwright install --with-deps chromium
     - name: Create .env file
       run: |
         echo "BASE_URL='http://localhost:3000'\nUSER_EMAIL='Moses.Armstrong@Feest.ca'\nUSER_PASSWORD='test1'" > .env
     - name: Run API checks
       run: npx playwright test
     - name: Archive tests results
       if: success() || failure()
       uses: actions/upload-artifact@v3
       with: 
         name: test-report
         path: |
           ./playwright-report/**/*.*
           ./test-results/**/*.*
     - name: Delete .env
       run: |
         rm -f .env
